<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Page Challenge || Dev challenges</title>
  <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div>
      <h1>The creative crew</h1>
    </div>
    <div class="align-left">
      <h2>Who we Are</h2>
      <p class="item">We are team of creatively diverse.  driven. <br> innovative individuals working in various <br> locations from the world.</p>
  </div>
  </div>
  <div class="team-members">
    <div class="team-mates">
      <p class="title">Product owner</p>
      <figure>
        <img src="images/photo1.png" alt="Bill Mahoney's portrait">
        <figcaption>Bill Mahoney</figcaption>
      </figure>
      
    </div>
    <div class="team-mates">
      <p class="title">Art Director</p>
      <figure>
        <img src="images/photo2.png" alt="Saba Cabrera's portrait">
        <figcaption>Saba Cabrera</figcaption>
      </figure>
    </div>
    <div class="team-mates">
      <p class="title">Tech Lead</p>
      <figure>
        <img src="images/photo3.png" alt="Shae Le's portrait">
        <figcaption>Shae Le</figcaption>
      </figure>
    </div>
    <div class="team-mates">
      <p class="title">UX Designer</p>
      <figure>
        <img src="images/photo4.png" alt="Skylah Lu's portrait">
        <figcaption>Skylah Lu</figcaption>
      </figure>
    </div>
    <div class="team-mates">
      <p class="title">Developer</p>
      <figure>
          <img src="images/photo5.png" alt="Griff Richards's portrait">
          <figcaption>Griff Richards</figcaption>
      </figure>
    </div>
    <div class="team-mates">
      <p class="title">DEverloper</p>
      <figure>
        <img src="images/photo6.png" alt="Stan John's portrait">
        <figcaption>Stan John</figcaption>
      </figure>
    </div>
  </div>
  <footer>
    <p>Njoku Nneka Sandra @ DevChallenges.io</p>
  </footer>
</body>
</html>
